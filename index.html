<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gryffindor Gather</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-[#FBF9EF] m-0 p-0">
    <div class="grid grid-cols-[1fr_4fr] w-full h-screen">

        <div class="shadow-[2px_0_10px_-2px_rgba(0,0,0,0.12)] w-full h-screen bg-white p-2 pt-0">
            <div class="logo h-auto border-b-[1.5px] border-gray-300 p-2.5">
                <img class="w-[70%] m-auto h-auto" src="./images/logoimage.png" alt="Gryffindor Gather log">
            </div>

            <div class="UnassignedStaff flex flex-col  items-center gap-2">
                <h1 class="text-center p-2 text-xl">Unassigned Staff</h1>
                <button class="bg-emerald-400 hover:bg-emerald-500 text-white w-[90%] rounded-[5px] p-2">Add Employee</button>
            </div>
        </div>

        <div class="fixed top-0 left-0 w-screen h-screen bg-[rgba(20,20,20,0.90)] z-999">
            <div class="modal w-[30%] h-[95%] bg-white rounded-[10px] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 p-[30px]">
                <form id="Employeeform">
                    <h2 class="text-2xl">Add Employee</h2>
                    
                    <label class="block mb-1 mt-3.5" for="name">Name</label>
                    <input class="border-gray-300  rounded-md mb-2 border-2 w-full h-[38px] py-2 px-3" name="name" type="text" placeholder="Enter your name">
                    
                    <label class="block mb-1 mt-3.5" for="role">Role</label>
                    <select class="border-gray-300  rounded-md mb-2 border-2 w-full h-[38px] py-2 px-3" name="roles" id="roles">
                        <option value=""></option>
                    </select>
                    
                    <label class="block mb-1 mt-3.5" for="url">Photo URL</label>
                    <input class="border-gray-300  rounded-md mb-2 border-2 w-full h-[38px] py-2 px-3" name="url" type="text" placeholder="Enter the url of the photo">

                    <label class="block mb-1 mt-3.5" for="url">Email</label>
                    <input class="border-gray-300  rounded-md mb-2 border-2 w-full h-[38px] py-2 px-3" name="email" type="text" placeholder="Enter your email">

                    <label class="block mb-1 mt-3.5" for="url">Phone</label>
                    <input class="border-gray-300  rounded-md mb-2 border-2 w-full h-[38px] py-2 px-3" name="phone" type="text" placeholder="Enter your phone number">

                </form>
            </div>
        </div>
        <div class="plan relative">
            <div
                class="bg-[url('/images/rommplaan.png')] bg-cover bg-center h-[90%] w-[90%] border-4 border-[#1C3A4D] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 grid grid-cols-22 grid-rows-8 gap-0">
                <div class="bg-red-500 col-start-1 col-end-9 row-start-1 row-end-4" id="conferenceroom">Div1</div>
                <div class="bg-green-500 col-start-1 col-end-9 row-start-4 row-end-9 " id="reception">Div2</div>
                <div class="bg-blue-500 col-start-12 col-end-18 row-start-1 row-end-4 " id="archivesroom">Div3</div>
                <div class="bg-yellow-500 col-start-18 col-end-23 row-start-1 row-end-4" id="securityroom">Div4</div>
                <div class="bg-purple-500 col-start-12 col-end-18 row-start-6 row-end-9" id="staffroom">Div5</div>
                <div class="bg-pink-500 col-start-18 col-end-23 row-start-6 row-end-9" id="serverroom">Div6</div>
            </div>
        </div>

    </div>
</body>

</html>
